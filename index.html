<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prasaran - Stream Viewer</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <!-- 
      Prasaran: Lightweight stream viewer for OBS Window Capture
      - Starts maximized by default
      - Maximize/Restore toggle button
      - Black background for clean OBS capture
      - Minimal DOM for stability
    -->
    
    <!-- Top control bar - stays fixed at top -->
    <div id="control-bar">
      <!-- Maximize/Restore button -->
      <button id="maximize-btn" type="button" title="Restore Down">&#9634;</button>
      
      <!-- Size selector (for restore mode) -->
      <select id="size-select" title="Window Size (when restored)">
        <option value="1920x1080">1920x1080 (1080p)</option>
        <option value="1280x720" selected>1280x720 (720p)</option>
        <option value="854x480">854x480 (480p)</option>
        <option value="640x360">640x360 (360p)</option>
        <option value="1080x1920">1080x1920 (Vertical)</option>
        <option value="720x1280">720x1280 (Vertical)</option>
      </select>
      
      <!-- URL input -->
      <input 
        type="text" 
        id="url-input" 
        placeholder="Paste Facebook Live or YouTube Live URL here..."
        spellcheck="false"
        autocomplete="off"
      />
      <button id="load-btn" type="button">Load Stream</button>
      <span id="status-text"></span>
    </div>

    <!-- Player container - fills remaining space -->
    <div id="player-container">
      <!-- Placeholder shown when no stream is loaded -->
      <div id="placeholder">
        <p>Paste a Facebook Live or YouTube Live URL above and click "Load Stream"</p>
      </div>
      <!-- Iframe will be injected here when stream is loaded -->
    </div>
  </body>
</html>
